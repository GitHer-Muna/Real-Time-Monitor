apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: inventory-system
type: Opaque
stringData:
  # Replace these example values using your secrets management process
  DB_HOST: "mysql-service"  # Or your RDS endpoint for production
  DB_PORT: "3306"
  DB_USER: "admin"
  DB_PASSWORD: "<REPLACE_WITH_SECURE_VALUE>"
  DB_NAME: "inventory_db"
  JWT_SECRET: "<REPLACE_WITH_SECURE_JWT_SECRET>"
  NODE_ENV: "production"

# Usage example (CI):
# kubectl create secret generic backend-secrets \
#   --namespace inventory-system \
#   --from-literal=DB_HOST="$RDS_ENDPOINT" \
#   --from-literal=DB_USER="$DB_USER" \
#   --from-literal=DB_PASSWORD="$DB_PASSWORD" \
#   --from-literal=JWT_SECRET="$JWT_SECRET" \
#   --from-literal=DB_NAME="$DB_NAME"